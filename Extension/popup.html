 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google Meet Caption Saver</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <header>
      <div class="logo">
        <svg width="32" height="32" viewBox="0 0 400 400" fill="none" xmlns="http://www.w3.org/2000/svg">
          <rect width="400" height="400" rx="200" fill="#00ccaa" fill-opacity="0.9"/>
          <path d="M97.8357 54.6682C177.199 59.5311 213.038 52.9891 238.043 52.9891C261.298 52.9891 272.24 129.465 262.683 152.048C253.672 173.341 100.331 174.196 93.1919 165.763C84.9363 156.008 89.7095 115.275 89.7095 101.301" stroke="#000000" stroke-opacity="0.9" stroke-width="16" stroke-linecap="round" stroke-linejoin="round"/>
          <path d="M98.3318 190.694C-10.6597 291.485 121.25 273.498 148.233 295.083" stroke="#000000" stroke-opacity="0.9" stroke-width="16" stroke-linecap="round" stroke-linejoin="round"/>
          <path d="M98.3301 190.694C99.7917 213.702 101.164 265.697 100.263 272.898" stroke="#000000" stroke-opacity="0.9" stroke-width="16" stroke-linecap="round" stroke-linejoin="round"/>
          <path d="M208.308 136.239C208.308 131.959 208.308 127.678 208.308 123.396" stroke="#000000" stroke-opacity="0.9" stroke-width="16" stroke-linecap="round" stroke-linejoin="round"/>
          <path d="M177.299 137.271C177.035 133.883 177.3 126.121 177.3 123.396" stroke="#000000" stroke-opacity="0.9" stroke-width="16" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
        <h1>Caption Saver</h1>
      </div>
      <div class="status-badge" id="status-badge">Inactive</div>
    </header>
    
    <div class="status-container">
      <div class="status-info">
        <div class="status-icon" id="status-icon">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <circle cx="12" cy="12" r="10"></circle>
            <line x1="12" y1="16" x2="12" y2="12"></line>
            <line x1="12" y1="8" x2="12.01" y2="8"></line>
          </svg>
        </div>
        <div class="status-text">
          <h2>Extension Status</h2>
          <p id="status-details">Not active on this page</p>
        </div>
      </div>
    </div>
    
    <div class="toggle-container">
      <p>Enable Caption Saver</p>
      <label class="switch">
        <input type="checkbox" id="extension-toggle">
        <span class="slider round"></span>
      </label>
    </div>
    
    <div class="quick-actions">
      <button class="action-button" id="open-dashboard">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
          <line x1="3" y1="9" x2="21" y2="9"></line>
          <line x1="9" y1="21" x2="9" y2="9"></line>
        </svg>
        Dashboard
      </button>
      <button class="action-button" id="login-button">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M15 3h4a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2h-4"></path>
          <polyline points="10 17 15 12 10 7"></polyline>
          <line x1="15" y1="12" x2="3" y2="12"></line>
        </svg>
        Login
      </button>
    </div>
    
    <div class="separator"></div>
    
    <div class="info-card">
      <div class="info-icon">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"></path>
        </svg>
      </div>
      <div class="info-content">
        <h3>How to Use</h3>
        <p>Open Google Meet and click the Caption Saver icon in the meeting screen to start capturing captions.</p>
      </div>
    </div>
    
    <div class="settings-section">
      <button id="settings-btn" class="settings-button">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <circle cx="12" cy="12" r="3"></circle>
          <path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"></path>
        </svg>
        Settings
      </button>
    </div>
    
    <footer>
      <button id="help-btn" class="footer-button">Help</button>
      <span class="footer-divider">|</span>
      <button id="feedback-btn" class="footer-button">Feedback</button>
      <span class="footer-divider">|</span>
      <button id="privacy-btn" class="footer-button">Privacy</button>
    </footer>
  </div>
  
  <!-- Settings Modal -->
  <div id="settings-modal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h2>Settings</h2>
        <button class="close-modal" id="close-settings">&times;</button>
      </div>
      <div class="modal-body">
        <div class="setting-item">
          <label for="backend-url">Backend Server URL</label>
          <input type="text" id="backend-url" placeholder="http://localhost:3000">
        </div>
        
        <div class="setting-item">
          <label for="summarize-level">Summary Detail Level</label>
          <select id="summarize-level">
            <option value="brief">Brief</option>
            <option value="detailed">Detailed</option>
            <option value="comprehensive">Comprehensive</option>
          </select>
        </div>
        
        <div class="setting-item">
          <div class="setting-row">
            <label for="auto-summarize">Auto-summarize meetings</label>
            <label class="switch small">
              <input type="checkbox" id="auto-summarize" checked>
              <span class="slider round"></span>
            </label>
          </div>
        </div>
        
        <div class="setting-item">
          <div class="setting-row">
            <label for="save-history">Save meeting history</label>
            <label class="switch small">
              <input type="checkbox" id="save-history" checked>
              <span class="slider round"></span>
            </label>
          </div>
        </div>
        
        <div class="setting-item">
          <div class="setting-row">
            <label for="show-notifications">Show notifications</label>
            <label class="switch small">
              <input type="checkbox" id="show-notifications" checked>
              <span class="slider round"></span>
            </label>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button id="reset-settings" class="btn-secondary">Reset</button>
        <button id="save-settings" class="btn-primary">Save</button>
      </div>
    </div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
